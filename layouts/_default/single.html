{{ partial "head.html" . }}
<main class="single section">
  <article class="post">
    <h1><a href="{{ .Permalink }}" title="{{ .Title }}">{{ .Title }}</a></h1>
    {{ .Content }}
    <p><time datetime="{{ .Date.Format "2006-01-30" }}">{{ .Date.Format "Jan 01, 2006" }}</time></p>
  </article>
</main>
{{ partial "description.html" . }}
{{ partial "foot.html" . }}
